<body>
 <p id="name"></p>
</body>

<script type="text/javascript">
	var aNames=['冬瓜','胖子','兰兰','星星','刘艳','老幺','君宝','黑崎一护','井上织姬','卯之花','店长','露琪亚','朽木白哉','八千流','冬狮郎','银','乱菊'];
	var myname = document.getElementById("name");
	var stopFlag = true;
	var timer = "";
	function randomName() {
	    var num=[parseInt(Math.random()*16)];
	    myname.innerHTML = aNames[num]
	    if(!stopFlag) {
	    	timer = setTimeout(randomName, 1500);
	    }
	}
    document.onclick = function() {
    	stopFlag = !stopFlag;
    	clearTimeout(timer);
    	randomName();
    }

</script>
