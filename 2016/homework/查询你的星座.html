<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
    .wrap{
            margin:100px auto;
            width: 600px;
            height: 50px;
            background-color: pink;
            border: 1px solid #000;
            text-align: center;
            line-height: 50px;
            }
</style>
</head>
<body>
    <div class="wrap">
        请输入你的星座查询星座密语：
        <input type="text" id="txt">
        <button id="btn">查询</button>
    </div>

</body>
</html>
<script type="text/javascript">
     var myTxt=document.getElementById('txt');
     var myBtn=document.getElementById('btn');
     myBtn.onclick=function(){
       if(myTxt.value=='白羊座'){
        alert('白羊座的符号象征羊的头，是一种象形的方法，取出羊最明显的羊角和鼻梁部分；由白羊座的神话可以联想到一些特质，例如冲动、喜欢自由、勇往直前。而由另一方面，也有人指白羊座的符号是象征新生的绿芽，表现出新生和欣欣向荣的景象。');
    }
       else if(myTxt.value=='金牛座'){
        alert('金牛座的符号象征了牛的头，也是以简单的线条描绘出牛的形象；由金牛座的神话可以发现，金牛座的外表温驯，但内心充满欲望。由另一方面看，圆圆的牛脸表现出安逸和享乐，但上面的牛角则提示我们脾气有爆发的时候。');
    }
       else if(myTxt.value=='双子座'){alert('子座的符号象征双胞胎，相较于前两个符号，就比较抽象了一点；由双子座的神话可以知道双子座的二元性和内在的矛盾。其实双子座所代表的不只是二元性，而是所谓的多元，一方面可以看出其广，一方面也暗示了可能的肤浅。');}
       else if(myTxt.value=='巨蟹座'){alert('巨蟹座符号象征着坚强。符号能量：热情。外表时常冷漠的巨蟹座，内心充满善意和温情，应该适当的释放出来巨蟹座的星座符号就像是一只顶着硬壳的可爱小螃蟹横行的模样，有些占星家则认为，巨蟹座的星座符号像是两只对峙的小螃蟹，平衡着一个至日的起点，太阳在夏日的第一天进入巨蟹座开始夏至。');}
       else if(myTxt.value=='狮子座'){alert('狮子座符号象征着权力。符号能量：清醒。狮子座很多地方比较优秀，也较有魅力，但容易虚荣和骄傲，需要清醒。狮子座的星座符号是黄道十二宫中最简单辨认的了，就是一条狮子尾巴。');}
        else if(myTxt.value=='处女座'){alert('处女座符号象征着美丽。符号能量：分析。处女座总是追求完美，要懂得分析不容得有瑕疵。处女座的星座符号可能是十二个星座符号中最难懂的，它与天蝎座符号十分相似，差别只是处女座符号上加上一个倒“v”，占星家认为，处女座的符号，就像是一位手持一串谷物的处女，而他们手中的每一粒谷物，都象征着由经验的田野中所收获的智慧果实。');}
       else if(myTxt.value=='天秤座'){alert('天秤座符号象征着平衡。符号能量：衡量。公平是天秤座的优点，但要知道每个人心中的公平都不一样，没有标准。天秤座的星座符号可以说是一令人一目了然，一看就知道是一把四平八稳的秤，要求的就是如何取得两方平衡的天秤。');}
       else if(myTxt.value=='天蝎座'){alert('天蝎座符号象征着神秘。符号能量：思考。天蝎座孤傲、冷漠，因此思考能力较强。天蝎座的星座符号看起来就像是一只翘着尾巴的毒蝎子，但对于许多西方占星家的眼中，天蝎座的符号其实是“蛇”，因为蛇在上古时代即被视做“智慧”和“罪恶”的象征，众所皆知的的是，人类的始祖亚当、夏娃会被驱逐出伊甸园的主要罪魁祸首就是受不了蛇的引诱，才会吃下智慧果铸成大错。');}
       else if(myTxt.value=='射手座'){alert('射手座符号象征着坦率。符号能量：直觉。射手座比较深刻，有时冷漠，但是射手座直觉能力较强。射手座的符号象徵射手的箭，回到象形的简单形式；由射手座的神话可以看出射手座的智慧和爱好自由。射手的原型是拿弓箭的人马，下半身的马象徵追求绝对自由，上半身的人象徵知识和智慧，而手中的箭，则表现出射手的攻击性和伤人的一面。');}
        else if(myTxt.value=='摩羯座'){alert('摩羯座符号象征着坚韧。符号能量：放松。摩羯座总是有登峰的欲求，不要太过紧张，放松平静下来可能效果更理想。摩羯座的星座符号像是一笔划出山羊外形特征的一种古代象形文字，骨瘦如柴的身躯，却有攀登绝壁坚强的意志忍耐力，代表认真踏实的个性，而符号中有着山羊的头和胡须，其实摩羯座代表着就是山羊，而山羊本来就是一种个性非常强韧，且刻苦耐劳的动物。');}
       else if(myTxt.value=='水瓶座'){alert('水瓶座符号象征着叛逆。符号能量：坚持。天赋可能让水瓶座比一些人更优秀，但多数成功来自点点滴滴的努力。水瓶座的符号象徵水和空气的波，是具象但又抽象的；由水瓶座的神话中，可以看出水瓶座的爱好自由和个人主义。象徵水瓶座的波，是高度知性的代表，由波的特性去思考水瓶座的特质，看似有规律但没有具体的形象。');}
       else if(myTxt.value=='双鱼座'){alert('双鱼座符号象征着复杂。符号能量：信心。双鱼座总是很彷徨，理想与现实的彷徨，感情的彷徨，要学会选择，可能并没有真正的对与错。双鱼座的星座符号是两道弧，中间靠一道直线将它们串联起来，看起来就像是两条绑在一起的鱼，一条往上游去，另一条则向下游，完全背道而驰却因中间的一线相连，无论怎么拼命，结果还是无法分离，正好明显的点出双鱼座的两重人生。');}
       else{alert('请输入正确的星座名');}
     }

</script>
