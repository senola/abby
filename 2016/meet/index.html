<!DOCTYPE html>
<html >
  <head>
    <title>倒计时...</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/ico" href="http://senola.github.io/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telphone=no, email=no" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="screen" id="app">
            <P class="txt-info">⊙_⊙距离出发时间还剩⊙_⊙：</P>
            <div class="time-display">
                <div class="hours">
                    <div class="digit h1">
                        <div class="segment horizontal a"></div>
                        <div class="segment vertical b"></div>
                        <div class="segment vertical c"></div>
                        <div class="segment horizontal d"></div>
                        <div class="segment vertical e"></div>
                        <div class="segment vertical f"></div>
                        <div class="segment horizontal g"></div>
                    </div>
                    <div class="digit h2">
                        <div class="segment horizontal a"></div>
                        <div class="segment vertical b"></div>
                        <div class="segment vertical c"></div>
                        <div class="segment horizontal d"></div>
                        <div class="segment vertical e"></div>
                        <div class="segment vertical f"></div>
                        <div class="segment horizontal g"></div>
                    </div>
                </div>
                <div class="separator">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="minutes">
                    <div class="digit m1">
                        <div class="segment horizontal a"></div>
                        <div class="segment vertical b"></div>
                        <div class="segment vertical c"></div>
                        <div class="segment horizontal d"></div>
                        <div class="segment vertical e"></div>
                        <div class="segment vertical f"></div>
                        <div class="segment horizontal g"></div>
                    </div>
                    <div class="digit m2">
                        <div class="segment horizontal a"></div>
                        <div class="segment vertical b"></div>
                        <div class="segment vertical c"></div>
                        <div class="segment horizontal d"></div>
                        <div class="segment vertical e"></div>
                        <div class="segment vertical f"></div>
                        <div class="segment horizontal g"></div>
                    </div>
                </div>
                <div class="separator">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="seconds">
                    <div class="digit s1">
                        <div class="segment horizontal a"></div>
                        <div class="segment vertical b"></div>
                        <div class="segment vertical c"></div>
                        <div class="segment horizontal d"></div>
                        <div class="segment vertical e"></div>
                        <div class="segment vertical f"></div>
                        <div class="segment horizontal g"></div>
                    </div>
                    <div class="digit s2">
                        <div class="segment horizontal a"></div>
                        <div class="segment vertical b"></div>
                        <div class="segment vertical c"></div>
                        <div class="segment horizontal d"></div>
                        <div class="segment vertical e"></div>
                        <div class="segment vertical f"></div>
                        <div class="segment horizontal g"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src='js/jquery.min.js'></script>
        <script src="js/index.js"></script>
  </body>
</html>
